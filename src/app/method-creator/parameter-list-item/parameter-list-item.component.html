<form>
  <div *ngIf="!display" class="card">
    <div>
      <div class="form-row">
        <div class="col">
          <input type="text" [(ngModel)]="name" (keyup)="update()" value="{{name}}" name="name" class="form-control"
            placeholder="Parameter name">
        </div>
        <div class="col">
          <!-- <select (change)="update()" [(ngModel)] = "type" name="type" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" style="margin: 0px;">
          <option value="0" selected disabled hidden>Data type</option>
          <option *ngFor="let data of datatypes;index as in" value="{{in}}">{{data}}</option>
        </select> -->

          <div class="input-group mb-3" style="margin-bottom: 0px!important;">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Type<span id="counter" *ngIf="type.length>0">
                  ({{type.length}})</span></label>
            </div>
            <input [(ngModel)]="tempType" list="types" (keyup)="update()" name="type" placeholder="{{!finished ? '':''}}"
              class="form-control">
            <datalist id="types">
              <option *ngFor="let type of parameterTypes">{{type}}</option>
              ...
            </datalist>
            <div class="input-group-append">
              <button (click)="add()" class="btn btn-outline-secondary" type="button">+</button>
            </div>
            <!-- <select value="datatypes.indexOf(type)" (change)="update()" [(ngModel)]="type" name="type" style="margin: 0px;" class="custom-select"
              >
              <option value="0" selected disabled hidden>Data type</option>
              <option *ngFor="let data of datatypes;index as in" value="{{in}}">{{data}}</option>
            </select> -->
          </div>
        </div>
        <div class="col" class="checkboxes">
          <div class="form-check form-check-inline">
            <div class="input-group-text desc">
              <input (change)="update()" [(ngModel)]="optional" name="optionals" class="form-check-input"
                type="checkbox" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Optional</label>
            </div>
          </div>

          <div class="input-group mb-3 form-check">
            <div class="input-group-prepend">
              <div class="input-group-text desc">
                <input (change)="update()" [(ngModel)]="exlusive" name="exlusives" class="form-check-input exclusive"
                  type="checkbox" value="option2">
                <label class="form-check-label exc-label" for="inlineCheckbox2">Exclusive</label>
              </div>
            </div>
            <input *ngIf="exlusive" [(ngModel)]="exclusiveLabel" (keyup)="update()" name="exclusiveLabel"
              value="exclusiveLabel" type="text" class="form-control" aria-label="Text input with checkbox">
          </div>

          <!-- <div class="form-check form-check-inline">
            <input (change)="update()" [(ngModel)]="exlusive" name="exlusives" class="form-check-input" type="checkbox"
              id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Exclusive</label>
          </div> -->
        </div>
        <button (click)="deleteItem()" type="button" class="btn btn-danger">X</button>
      </div>

      <div class="form-row ">
        <input type="text" [(ngModel)]="description" (keyup)="update()" value="{{description}}" name="description"
          class="form-control full-description" placeholder="Description">
      </div>

    </div>
  </div>
  <div *ngIf="display">

    <div class="form-row">
      <div class="col">
        <code>{{name}}</code>
      </div>
      <div class="col">
        <p class="font-weight-normal">{{description}}</p>
      </div>
      <div style="width: 100px;">
        <kbd>{{type}}</kbd>
      </div>
      <div style="width: 200px;">
        <span *ngIf="optional" class="badge badge-dark">Optional</span>
        <span *ngIf="exlusive" class="badge badge-dark">Exclusive({{exclusiveLabel}})</span>
      </div>
    </div>

  </div>
</form>
