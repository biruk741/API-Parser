<div class="card">
  <form>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Field name">
      </div>
      <div class="col">
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" style="margin: 0px;">
          <option *ngFor="let data of datatypes;index as i" value="i">{{data}}</option>
        </select>
      </div>
      <div class="col" class="checkboxes">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Optional</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Exclusive</label>
        </div>
        </div>
        <button (click)="deleteItem()" type="button" class="btn btn-danger">X</button>
    </div>
  </form>
</div>
